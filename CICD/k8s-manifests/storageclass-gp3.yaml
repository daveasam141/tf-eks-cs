apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  encrypted: "true"
  # Optional: specify IOPS (default: 3000)
  # iops: "3000"
  # Optional: specify throughput (default: 125)
  # throughput: "125"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

