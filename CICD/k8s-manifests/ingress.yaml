apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-app-ingress
  namespace: cicd-app
  annotations:
    # NGINX Ingress annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # External DNS annotation (if using External DNS)
    # external-dns.alpha.kubernetes.io/hostname: cicd-app.example.com
    # cert-manager annotation (if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # tls:
  # - hosts:
  #   - cicd-app.example.com
  #   secretName: cicd-app-tls
  rules:
  - host: cicd-app.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cicd-app
            port:
              number: 80

