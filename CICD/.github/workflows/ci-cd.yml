name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: cicd-learning-app
  REGISTRY: docker.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./CICD/app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      working-directory: ./CICD/app
      run: |
        python -m pytest test_app.py -v --cov=app --cov-report=term-missing

    - name: Lint with flake8
      working-directory: ./CICD/app
      run: |
        pip install flake8
        flake8 app.py test_app.py --max-line-length=100 --exclude=__pycache__

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./CICD/app
        file: ./CICD/app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          APP_VERSION=${{ github.sha }}

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Update image tag in manifests
      working-directory: ./CICD/k8s-manifests
      run: |
        # Get the image tag (branch name or latest)
        IMAGE_TAG="${{ github.ref_name }}"
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          IMAGE_TAG="latest"
        fi
        
        # Get Docker Hub username from secrets
        DOCKERHUB_USER="${{ secrets.DOCKERHUB_USERNAME }}"
        IMAGE_NAME="${{ env.IMAGE_NAME }}"
        COMMIT_SHA="${{ github.sha }}"
        
        # Update deployment.yaml with new image tag
        # Use perl for cross-platform compatibility
        perl -i -pe "s|image:.*${IMAGE_NAME}.*|image: ${DOCKERHUB_USER}/${IMAGE_NAME}:${IMAGE_TAG}|g" deployment.yaml
        
        # Update APP_VERSION environment variable with commit SHA
        perl -i -pe "s|(name: APP_VERSION\s+value: )\".*\"|\1\"${COMMIT_SHA}\"|g" deployment.yaml || true

    - name: Commit and push changes
      run: |
        git add CICD/k8s-manifests/
        git diff --staged --quiet || git commit -m "chore: update image tag to ${{ github.ref_name }} [skip ci]"
        git push

