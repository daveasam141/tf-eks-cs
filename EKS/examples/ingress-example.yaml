---
# Example: Using Ingress for Path-Based Routing
# This demonstrates how to route traffic to multiple services using a single Load Balancer

# First, create the services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  type: ClusterIP  # Internal service, not exposed directly
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: api
---
# Ingress routes traffic based on path
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Optional: Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  # Route /api/* to API service
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80
      # Route everything else to webapp
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 80


